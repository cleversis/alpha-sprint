<div class="slidebox">
    <img src="jushou.jpg">
	<div class="form">
		<h2>提出问题</h2>
		<form action="#" method="post">
			<div class="form-group">
				<label for="title">标题</label>
				<input type="text" id="title" name="title" class="title-input" required>
			</div>
			<div class="form-group">
				<label for="content">问题描述</label>
				<textarea id="content" name="content" class="content-input" required></textarea>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.form');
        const titleInput = form.querySelector('.title-input');
        const contentInput = form.querySelector('.content-input');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            // 获取输入的标题和问题描述内容
            const title = titleInput.value;
            const content = contentInput.value;

            // 创建一个新表格行
            const table = document.querySelector('.results-table');
            const newRow = table.insertRow(-1); // 在表格末尾插入新行

            // 插入标题单元格
            const titleCell = newRow.insertCell(0);
            titleCell.textContent = title;

            // 插入摘要单元格
            const contentCell = newRow.insertCell(1);
            contentCell.textContent = content;

            // 插入链接单元格
            const linkCell = newRow.insertCell(2);
            linkCell.innerHTML = '<a href="#">链接到搜索结果</a>';

            // 清空输入框
            titleInput.value = '';
            contentInput.value = '';
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.answerbox form');
        const searchInput = form.querySelector('.search-input');
        const table = document.querySelector('.results-table');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            const keyword = searchInput.value.trim().toLowerCase(); // 获取输入的关键词并转换为小写
            const rows = table.querySelectorAll('tr'); // 获取所有表格行

            for (let i = 1; i < rows.length; i++) { // 从第二行开始遍历
                const row = rows[i];
                const titleCell = row.cells[0]; // 标题单元格
                const contentCell = row.cells[1]; // 摘要单元格

                const titleMatch = titleCell.textContent.toLowerCase().includes(keyword); // 标题是否匹配关键词
                const contentMatch = contentCell.textContent.toLowerCase().includes(keyword); // 摘要是否匹配关键词

                if (titleMatch || contentMatch) {
                    row.style.display = ''; // 显示匹配的行
                } else {
                    row.style.display = 'none'; // 隐藏不匹配的行
                }
            }
        });
    });
</script>
